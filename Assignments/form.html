<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <link rel="stylesheet" href="/Assignments/form.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Enter Your Details:-</h1>
        <table>
            <tr>
                <td><label for="name">Name</label>
                    <input type="text" id="name">
                </td>
                <td><label for="Password">Password</label>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="ex-xyz@gmail.com">
                </td>
                <td><label for="tel">Telephone No. :-</label>
                    <input maxlength=15 pattern="[0-9]{10}" type="tel" id="tel" placeholder="+91-" value="+91-">
                </td>
            </tr>
            <tr>
                <td>
                    <p style="font-family: sans-serif; margin-bottom: 8px;margin-top: 0px;">Select your Gender:-</p>
                    <label for="male" style="margin-top: 0px;">Male</label>
                    <input type="radio" id="male" name="gender" style="margin-right: 1px;">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" style="margin-right: 1px;">
                </td>
                <td>
                    <p style="font-family: sans-serif; margin-bottom: 8px;margin-top: 0px;">Date of Birth:-</p>
                    <input type="date">
                </td>
            </tr>
        </table>
        <input class="button" type="submit" value="Submit">
    </form>
</body>

</html>

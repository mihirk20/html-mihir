<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <link rel="stylesheet" href="/form1.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <form action="">

            <h1 style="text-align: center;">Sign Up</h1>

            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name" class="entry"><br>

                <label for="Password">Password</label><br>
                <input type="password" id="password" placeholder="Enter password" class="entry"> <br>

                <label for="email">E-mail</label><br>
                <input type="email" id="email" placeholder="ex-xyz@gmail.com" class="entry"><br>

                <label for="tel">Telephone No. :-</label><br>
                <input maxlength=15 pattern="[+91-][0-9]{10}" type="tel" id="tel" placeholder="+91-" value="+91-"
                    class="entry">
            </div>
            <div style="display: flex;flex-direction: row;">
                <div>
                    <p style="font-family: sans-serif; margin: none;width: 200px;">Select your Gender:-</p>

                    <input type="radio" id="male" name="gender" value="male"
                        style="margin-right: 0%;margin-bottom: 0%;height: 13px;width: 15px;">
                    <label for="male">Male</label><br>

                    <input type="radio" id="female" name="gender" value="female"
                        style="margin-right: 0%;margin-bottom: 0%;height: 13px; width: 15px;">
                    <label for="female">Female</label><br><br>
                </div>

                <div style="margin-top: 17px ;">
                    <p style="font-family: sans-serif;margin: 0px; width:150px;">Date of Birth:-</p><br>
                    <input type="date" style="width: 100px;" class="entry">
                </div>

            </div>
            <div class="box">
                <div><input type="submit" value="Sign Up" style="width: 100px;margin-bottom: 0%;" class="button"></div>
                <div><input type="reset" value="Reset" style="width: 100px;margin-bottom: 0%;" class="button"></div>
            </div>

        </form>
    </div>
</body>

</html>
